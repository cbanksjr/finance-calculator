<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Finance Allocation</title>
  </head>
  <body>
    <main>
      <h1>Finance Calculator</h1>
      <section id="form">
        <form>
          <label for="amount" >Amount: </label>
          <input type="number" id="amount">

          <label for="percent">Percent: </label>
          <input type="number" id="percent">

          <button type="button" onclick="deduction()">Submit</button>

          <p id="takeout">Allocate: <span id="amount-deducted">$0.00</span></p>
          <p id="remaining">Remaining: <span id="total-remaining">$0.00</span></p>
        </form>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
